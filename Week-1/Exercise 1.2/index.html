<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
  />
  <link href="style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
  <div class="mainscreen flex">
    <div class="sidepanel flex">
      <i class="las la-bars"></i>
      <i class="las la-home"></i>
      <i class="las la-search"></i>
      <i class="las la-volume-up"></i>
      <i class="las la-user"></i>
      <i class="las la-cog"></i>
      <i class="lab la-spotify"></i>
      <i class="lab la-soundcloud"></i>
    </div>
    <div class="screenview flex">
      <div class="playlist-art flex">
        <div class="album-art">
          <img src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg" alt="CattyBoard-2036-Hot-100-chart-Record-Image">
        </div>
        <div class="album-art-detail">
          <div class="album-title">
            <h3>CattyBoard Top 100 Single Charts (11.06.36)</h3>
            <p>Unknown Artist</p>
            <p>2016.Charts.100songs</p>
          </div>
          <div class="album-toggle flex">
            <i class="las la-play"> Play all</i>
            <i class="las la-plus"> Add to</i>
            <i class="las la-ellipsis-h"> More</i>
          </div>
        </div>
      </div>
      <div class="playlist">
        <table>
            <tr>
              <td>1. One Dance</td>
              <td>Crake feat CatKid & Cyla</td>
              <td>2:54</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>2. Panda</td>
              <td>Cattee</td>
              <td>4:06</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>3. Can't Stop the Feeling!</td>              
              <td>Catin Cimberlake</td>
              <td>3:56</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>4. Work From Home</td>
              <td>Cat Harmony feat Colla</td>
              <td>3:34</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
        </table>
      </div>
      <div class="now-playing-footer">
        <div class="song-footer-column-1">
          <div class="album-art-playing">
            <img src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg" alt="">
          </div>
          <div class="song-playing-title">
            <p>If It Ain't Love</p>
            <p>Catson Derulo</p>
          </div>
        </div>
        <div class="play-pause-footer-column-2">
          <i class="las la-step-backward"></i>
          <i class="las la-pause"></i>
          <i class="las la-step-forward"></i>
          <i class="las la-undo-alt"></i>
          <i class="las la-random"></i>
        </div>
      </div>
    </div>
  </div>
</body>
